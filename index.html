<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>俄罗斯方块</title>
		<link rel="stylesheet" href="css/style.css?v=5">
	</head>
	<body>
		<div id="wait"></div>
		<div class="square" id="local">
			<div class="title">我的游戏区</div>
			<div class="game" id="local_game"></div>
			<div class="next" id="local_next"></div>
			<div class="info">
				<div>已用时：<span class="time" id="local_time">0</span>s</div>
				<div>已得分：<span class="time" id="local_score">0</span>分</div>
				<div id="local_result"></div>
			</div>
		</div>
		<div class="square" id="remote">
			<div class="title">对方的游戏区</div>
			<div class="game" id="remote_game"></div>
			<div class="next" id="remote_next"></div>
			<div class="info">
				<div>已用时：<span class="time" id="remote_time">0</span>s</div>
				<div>已得分：<span class="time" id="remote_score">0</span>分</div>
				<div id="remote_result"></div>
			</div>
		</div>
		<script src="js/socket.io.js"></script>
		<script src="js/square.js?v=13"></script>
		<script src="js/squareFactory.js?v=8"></script>
		<script src="js/game.js?v=23"></script>
		<script src="js/local.js?v=21"></script>
		<script src="js/remote.js?v=5"></script>
		<script src="js/script.js?v=9"></script>
	</body>
</html>
